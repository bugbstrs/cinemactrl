<div class="flex align-items-center justify-content-center h-screen">
    <p-card header="Login" styleClass="w-full max-w-30rem shadow-lg">
        <div class="flex flex-column gap-3">
            <div class="field">
                <label for="username" class="block mb-2">Username</label>
                <input id="username" type="text" pInputText class="w-full" [(ngModel)]="username" />
            </div>
            <div class="field">
                <label for="password" class="block mb-2">Password</label>
                <p-password id="password" [toggleMask]="true" [feedback]="false" styleClass="w-full"
                    [(ngModel)]="password"></p-password>
            </div>
            <p-button label="Login" [loading]="loading" styleClass="w-full" (onClick)="login()"></p-button>
            <div class="text-center mt-3">
                Don't have an account? <a routerLink="/register" class="text-primary font-medium">Register</a>
            </div>
        </div>
    </p-card>
</div>
<p-toast></p-toast>
